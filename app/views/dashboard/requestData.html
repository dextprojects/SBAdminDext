<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{requestData | uppercase}}</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel-body">
        <div class="dataTable_wrapper">
          <table class="table table-hover" id="dataTables-example">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Date</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "Data in responseData.data" class="odd gradeX">
                <td>{{Data.userVal}}</td>
                <td>{{Data.dateVal}}</td>
                <td>{{Data.typeVal}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
